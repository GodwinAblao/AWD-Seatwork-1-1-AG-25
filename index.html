<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Transactions</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="container">
        <h1 class="title">Welcome to Your Account</h1>
        <p class="user-name">Godwin Aldrich M. Ablao</p>
        <div class="input-group">
            <input type="password" id="password" placeholder="Enter your password">
            <button class="login-button" onclick="login()">Log In</button>
        </div>
    </div>

    <!-- Account Transactions Page -->
    <div id="account-page" class="container hidden">
        <h2 class="title">Account Overview</h2>
        <p class="balance-display">Balance: <span id="balance">$5000.00</span></p>

        <div class="transaction-section">
            <h3>Make a Transaction</h3>
            <input type="number" id="amount" placeholder="Enter amount">
            <button class="transaction-button" onclick="deposit()">Deposit</button>
            <button class="transaction-button" onclick="withdraw()">Withdraw</button>
        </div>

        <div class="transaction-history">
            <button class="history-button" onclick="toggleHistory()">Transaction History</button>
            <ul id="history-list" class="hidden">
                <!-- Transaction items will be added dynamically -->
            </ul>
        </div>

        <button class="logout-button" onclick="logout()">Log Out</button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
